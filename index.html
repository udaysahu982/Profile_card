<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<link rel="stylesheet" href="./profile.css">

<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

<body>
    <div class="profile-card">
        <div class="image">
            <img src="djo.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name"> Uday Sahu </span>
            <span class="job">Youtuber & Blogger </span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: rgb(62, 62, 237)" class="link"><i class="bx bxl-linkedin"></i
        ></a>
            <a href="#" style="background: #1da1f2" class="link"><i class="bx bxl-twitter"></i
        ></a>
            <a href="#" style="background: #ff0000" class="link"><i class="bx bxl-youtube"></i
        ></a>
            <a href="#" style="background: #4267b2" class="link"><i class="bx bxl-facebook-circle"></i
        ></a>
            <a href="#" style="background: #e1306c" class="link"><i class="bx bxl-instagram"></i
        ></a>
        </div>
        <div class="buttons">
            <button class="btn">Subscribe</button>
            <button class="btn">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart"> </i>
                <div class="number">100k</div>
            </div>
            <div class="data">
                <i class="bx bx-message-rounded"></i>
                <div class="number">10k</div>
            </div>
            <div class="data">
                <i class="bx bx-share"></i>
                <div class="number">80k</div>
            </div>
        </div>
    </div>
</body>

</html>
